{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <h1 class="mb-4 text-center">Editar Perfil</h1>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">

          <form method="POST">

            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome if cliente else fornecedor.nome }}" required>
            </div>

            <div class="mb-3">
              <label for="documento" class="form-label">{{ 'CPF' if cliente else 'CNPJ' }}</label>
              <input type="text" class="form-control" id="documento" name="{{ 'cpf' if cliente else 'cnpj' }}" value="{{ cliente.cpf if cliente else fornecedor.cnpj }}" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ cliente.contato.telefone if cliente else fornecedor.contato.telefone }}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cliente.contato.email if cliente else fornecedor.contato.email }}">
              </div>
            </div>

            <hr class="my-4">

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{ cliente.endereco.cep if cliente else fornecedor.endereco.cep }}">
              </div>
              <div class="col-md-2 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" value="{{ cliente.endereco.numero if cliente else fornecedor.endereco.numero }}">
              </div>
            </div>

            <div class="mb-3">
              <label for="pontoreferencia" class="form-label">Ponto de Referência</label>
              <input type="text" class="form-control" id="pontoreferencia" name="pontoreferencia" value="{{ cliente.endereco.pontoreferencia if cliente else fornecedor.endereco.pontoreferencia }}">
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
