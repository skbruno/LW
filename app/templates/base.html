<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EnerGiamento - Energia Limpa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            padding-top: 56px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; 
        }

        /* Estilo para a seção principal (hero) */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 56px); /* Altura da tela menos a altura do navbar */
            color: white;
            background: url('/static/images/bg1.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Sobreposição para escurecer o fundo */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Garante que o conteúdo fique acima da sobreposição */
        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        /* Estilo do título principal (já definido no seu CSS) */
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        /* Estilo do subtítulo (já definido no seu CSS) */
        .hero-section p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 1rem auto;
        }
        
        .navbar-brand-custom {
            color: #facc15 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn-custom-yellow {
            background-color: #facc15;
            border-color: #facc15;
            color: #333;
            font-weight: bold;
            padding: 10px 30px;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .btn-custom-yellow:hover {
            background-color: #eab308;
            border-color: #eab308;
            color: #333;
        }
        
        .navbar {
            background-color: white !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .nav-link {
            font-weight: 500;
            color: #333 !important;
        }
        .btn-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1.2rem; /* Ajusta o tamanho do ícone */
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand navbar-brand-custom" href="{{ url_for('main.index') }}">
                    <span>Ener</span><span class="text-dark">Giamento</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.novo_orcamento') }}">Orçamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.fornecedores') }}">Empresas</a>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link" href="{{ url_for('main.servicos') }}">Serviços</a>
                        </li>
                        <li class="nav-item">
                             <a class="nav-link" href="{{ url_for('main.profile') }}">Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            
                        <a class="nav-link btn btn-secondary btn-circle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-fill"></i> </a>

                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('auth.editar_perfil') }}">Editar Perfil</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.alterar_senha') }}">Alterar Senha</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.login') }}">Login</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.signup') }}">Cadastre-se</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('auth.logout') }}">Logout</a></li>
                        </ul>
                        </li>                                                                                                                         
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                {% block content %}{% endblock %}
                {% block scripts %}{% endblock %}
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
