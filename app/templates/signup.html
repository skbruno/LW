<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <script>
        function toggleForm() {
            const tipo = document.getElementById("tipo_usuario").value;
            document.getElementById("cliente_form").style.display = tipo === "1" ? "block" : "none";
            document.getElementById("fornecedor_form").style.display = tipo === "2" ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form method="post">
        <label for="login">Login:</label><br>
        <input type="text" id="login" name="login" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="tipo_usuario">Tipo de Usuário:</label><br>
        <select name="tipo_usuario" id="tipo_usuario" onchange="toggleForm()" required>
            <option value="">Selecione</option>
            <option value="1">Cliente</option>
            <option value="2">Fornecedor</option>
        </select><br><br>

        <h3>Informações de Contato</h3>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <h3>Endereço</h3>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" id="numero" name="numero"><br><br>

        <label for="pontoreferencia">Ponto de Referência:</label><br>
        <input type="text" id="pontoreferencia" name="pontoreferencia"><br><br>

        <!-- Cliente -->
        <div id="cliente_form" style="display:none;">
            <h3>Dados do Cliente</h3>

            <label for="nome_cliente">Nome:</label><br>
            <input type="text" id="nome_cliente" name="nome_cliente"><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf"><br><br>

            <label for="data_nascimento">Data de Nascimento:</label><br>
            <input type="date" id="data_nascimento" name="data_nascimento"><br><br>
        </div>

        <!-- Fornecedor -->
        <div id="fornecedor_form" style="display:none;">
            <h3>Dados do Fornecedor</h3>

            <label for="nome_fornecedor">Nome:</label><br>
            <input type="text" id="nome_fornecedor" name="nome_fornecedor"><br><br>

            <label for="cnpj">CNPJ:</label><br>
            <input type="text" id="cnpj" name="cnpj"><br><br>

            <label for="atualizacao_servico">Data de Atualização de Serviço:</label><br>
            <input type="date" id="atualizacao_servico" name="atualizacao_servico"><br><br>
        </div>

        <input type="submit" value="Cadastrar">
    </form>

    <p>Já tem conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
</body>
</html>
