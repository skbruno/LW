{% extends "base.html" %}

{% block content %}
<h1 class="title">Nova Proposta de Orçamento</h1>

<form method="POST" class="box" style="max-width: 700px; margin: auto;">
  <div class="field">
    <label class="label">Descrição</label>
    <div class="control">
      <input class="input" type="text" name="descricao" placeholder="Descrição da proposta" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Área das Placas (m²)</label>
    <div class="control">
      <input class="input" type="number" name="area_placas" placeholder="Ex: 20" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Valor do Orçamento (R$)</label>
    <div class="control">
      <input class="input" type="number" name="valor_orcamento" placeholder="Ex: 15000" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Local</label>
    <div class="control">
      <input class="input" type="text" name="local" placeholder="Ex: Rua Exemplo, 123" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Empresa Fornecedora</label>
    <div class="control">
      <div class="select is-fullwidth">
        <select name="idfornecedor" required>
          <option value="" disabled selected>Selecione um fornecedor</option>
          {% for f in fornecedores %}
          <option value="{{ f.idfornecedor }}">{{ f.nome }} ({{ f.cnpj }})</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>

  <div class="field is-grouped is-grouped-right mt-4">
    <div class="control">
      <button class="button is-success" type="submit">Salvar Orçamento</button>
    </div>
    <div class="control">
      <a href="{{ url_for('main.index') }}" class="button is-light">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
