{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-4 col-md-6">
      
      <div class="card shadow-lg">
        <div class="card-body p-4 p-md-5">
          
          <h2 class="text-center mb-4 fw-bold">Login <i class="bi bi-box-arrow-in-right"></i></h2>
          
          <form method="POST">
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="login" name="login" placeholder="Seu nome de usuário" required>
              <label for="login">Usuário</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Sua senha" required>
              <label for="senha">Senha</label>
            </div>

            <div class="d-grid">
              <button class="btn btn-warning btn-lg fw-bold" type="submit">Entrar</button>
            </div>

          </form>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small">
            Não tem uma conta? <a href="{{ url_for('auth.signup') }}">Cadastre-se</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
